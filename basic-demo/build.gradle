plugins{
	id "base"
}

task hello
task world

hello{
	doLast{
		print "Hello, "
	}
}

world{
	dependsOn << hello
	doLast{
		println "World"
	}
}

task copy(type: Copy, group: "Custom", description: "Copies source to dest directory"){
	from "src"
	into "target"
}

task zip(type: Zip, group:"Archive", description: "Archives Sources in a Zip file"){
	from "src"
	setArchiveName "basic-demo-1.0.zip"
}
	